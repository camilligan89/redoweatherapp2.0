<!DOCTYPE html>
<html>

<head>
  <link  rel="stylesheet" href="src/styles.css" />
		<meta charset="UTF-8" />
		 <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		
   
		
    
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
            <input type="search" placeholder="Type a city..." class="form-control" id="city-input" autocomplete="off"/>
              </div>
              <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary w-100" />
              </div>
            </div>
          </form>
					<div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span>
            </li>
            <li id="description">
            </li>
					</ul>
					</div>
							<div class="row">
								<div class="col-6">
									<div class="clearfix weather-temperature">
              <img
                src="https://img.icons8.com/small/16/000000/partly-cloudy-day.png"
                alt="cloudy"
                id= "icon"
								class="float-left"
							/>
							<div class="float-left">
							<strong id="temperature"></strong>
							<span class="units"><a href="#" id="fahrenheit-link" class="active">째F | <a href="#" id="celsius-link">째C</a></span>
						</div>
									</div>
								
								

          <div class="col-2">
            <ul>
              <li>
                Precipitation: 4%
              </li>
              <li>
                Humidity: <span id="humidity"></span>
              </li>
              <li>
                Wind: <span id="wind"></span>mph
              </li>
            </ul>
          </div>
				</div>
				<div class="weather-forcast" id="forecast">
          <div class="row">
            <div class="col-sm-6">
              <div class="weather-forecast-date">Thur
                <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt="cloudy"
                width= "42"/>
            <div class="weather-forecast-temperatures"><span class="weather-forecast-temperature-max">18째</span> <span class="weather-forecast-temperature-min">12째</span></div>
							
			</div>
        </div>
          </div>
        </div>
        
         
            <div class="weather-forcast" id="forecast">

              
              <small
              ><a
                href="https://github.com/camilligan89/redoweatherapp/tree/main/"
                target="_blank"
                >Open-source code</a
                >by Cecilia Milligan</small>
          </div>
          </div>
        </div>

    <script src="src/index.js"></script>
  </body>
</html>
